<div id="name-sequence-modal" class="win-content" ng-init="textObject = 'builder_queue_name_sequence_modal'">
    <header class="win-head">
        <h3>{{ 'title' | i18n:loc.ale:textObject }}</h3>
        <ul class="list-btn sprite">
            <li> <a href="#" class="btn-red icon-26x26-close" ng-click="closeWindow()"></a> </li>
        </ul>
    </header>
    <div class="win-main" scrollbar="">
        <div class="box-paper">
            <div class="scroll-wrap">
                <table>
                <table>
                    <colgroup>
                        <col width="150">
                        <col width="*">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class="content cell-top">
                                <div class="box-border-shadow">
                                    <div class="box-border-dark" style="display: inline-block">
                                        <div class="size-152x152 btn-orange icon-152x152-attention"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="content cell-top">
                                <span>{{ 'description' | i18n:loc.ale:textObject }}</span>
                                <div class="unit-border box-input">
                                    <form ng-submit="submit()">
                                        <input type="text" class="input-border input-margin-top" focus="true" ng-model="name" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="win-foot sprite-fill">
        <ul class="list-btn list-center">
            <li> <a href="#" class="btn-red btn-border btn-premium" ng-click="closeWindow()"> {{ 'cancel' | i18n:loc.ale:'common' }} </a> </li>
            <li> <a href="#" class="btn-orange btn-border" ng-click="submit()">{{ 'add' | i18n:loc.ale:'common' }}</a> </li>
        </ul>
    </footer>
</div>
